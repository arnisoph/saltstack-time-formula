{% load_yaml as rawmap %}
Debian:
  general:
    set_timezone: True
    timezone: Europe/Berlin
    utc: True
  ntpd:
    ensure: running
    servicename: ntp
    service_enable: True
    configure: False
    path: /etc/ntp.conf
    template_path: salt://time/ntpd/etc/ntp.conf
    pkgs:
      - ntp
  ntpdate:
    pkgs:
      - ntpdate
{% endload %}
